<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>최종수정일</title>
</head>
<body>
	<h2>The XMLHttpRequest Object</h2>
	<p>The getResponseHeader() function returns 특정 header
		information of a response, like length, server-type, content-type,
		last-modified, etc:</p>

	<p>최종 수정일: <span id="demo"></span></p>

	<script>
		const xhttp = new XMLHttpRequest();
		xhttp.onload = function() {
			document.getElementById("demo").innerHTML = 
				this.getResponseHeader("last-modified");
		}
		xhttp.open("GET", "ajax_info.txt");
		xhttp.send();
	</script>
</body>
</html>
