<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응 헤더</title>
</head>
<body>
	<h2>The XMLHttpRequest Object</h2>
	<p>The getAllResponseHeaders() function returns all the header
		information of a resource, like length, server-type, content-type,
		last-modified, etc:</p>

	<pre id="demo"></pre>

	<script>
		const xhttp = new XMLHttpRequest();
		xhttp.onload = function() {
			document.getElementById("demo").innerHTML = 
				this.getAllResponseHeaders();
		}
		xhttp.open("GET", "ajax_info.txt");
		xhttp.send();
	</script>
</body>
</html>
