<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예술가 이름</title>
</head>
<body>
	<h1>The XMLHttpRequest Object</h1>
	<p id="demo"></p>

	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onload = function() {
			const xmlDom = xhttp.responseXML;
			const arts = xmlDom.getElementsByTagName("ARTIST");
			let text = "";
			for (let i = 0; i < arts.length; i++) {
				text += arts[i].childNodes[0].nodeValue + "<br>";
			}

			document.getElementById("demo").innerHTML = text;
		}
		xhttp.open("GET", "cd_catalog.xml");
		xhttp.send();
	</script>
</body>
</html>
