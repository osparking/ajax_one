<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문장 변경</title>
</head>
<body>
	<h1>The XMLHttpRequest Object</h1>
	<div id="demo"></div>
	<button type="button" onclick="loadDoc()">인사해야지?</button>

	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();

			xhttp.open("POST", "greet_customer", false);
			xhttp.send();
			document.getElementById("demo").innerHTML = xhttp.responseText;
		}
	</script>
</body>
</html>
