<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX 디비</title>
<style>
th, td {
  padding: 5px;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

table {
  width: 100%;
}

th {
  text-align: left;
  width: 35%;
}

td {
  width: 65%;
}
</style>
</head>
<body>
	<div>
		<select name="customers" id="customers" onchange="showCust(this.value)">
			<option value="">고객 선택:</option>
			<option value="ahnjb">안종범</option>
			<option value="smhd">삼성/현대</option>
			<option value="withpwr">더블어힘</option>
		</select>
	</div>
	<br>
	<div id="custDetails">고객 정보가 여기 표출될 것...</div>
	
	<script>
	 function showCust(cust) {
		 console.log(cust);
		 if (cust == "") {
			 document.getElementById("custDetails").innerHTML = ""
			 return;
		 }
	 }	
	 
	</script>
</body>
</html>
